spring:
  datasource:
    url: jdbc:h2:mem:mini_bank;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

app:
  security:
    jwt:
      secret: test-secret-test-secret-test-secret-1234
      access-token-validity-minutes: 60
